<!DOCTYPE html>
<html>
	<head>
		<title>W3.CSS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
		<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body id="body">
		<center class="back" style="width: 100%;height: 100%;">
			<div style="max-width: 500px">

				<!--Top Bar Start-->
				<div style="height:6vh;">
					<div class="w3-bar back">
						<a href="" class="logo">
							<b class="w3-margin w3-wide">Snow Globe</b>
						</a>
					</div>
				</div>
				<!--Top Bar End-->
				
								
				<!--User Info Bar Start-->
				<div style="border-bottom:1px solid #1a1a1a;height: 15vh;text-align: left;" class="w3-padding">
					<span class="w3-xlarge"id="username"></span>
					<b style="margin-right: 7px;margin-left: 7px;"> &#183; </b>
					<span id="n_tales" class="w3-medium"></span>
					<span class="w3-text-grey w3-medium">Tales</span>
					<span style="font-size: 15px;margin-left: 2px;margin-right: 2px"><b> &#183; </b></span> 
					<span id="followers" class="w3-medium"></span>
					<span class="w3-text-grey w3-medium">Followers</span>
					<br>
					<button class="w3-button next-button w3-hover-black w3-round-large w3-large" id="f_button" style="padding: 0px 4px;margin-top: 10px;"> Following</button>
				</div>
				<!--User Info Bar End-->
			
				<!--Tales Start-->
				<div style="height: 69vh;text-align: left;overflow: scroll;" id="tales" class="scroll w3-padding">
				</div>
				<!--Tales End-->


				<!--Menu Bar Start-->
				<div class="w3-padding" style="height:5vh;color: #c5c6c7;border-top:1px solid #1a1a1a">
					<a class="w3-left nohov" href="search.html"><i class="fa fa-search"></i></a>
					<a class="w3-center nohov" href="profile.html"><i class="fa fa-user-circle-o"></i></a>
					<a class="w3-right nohov" href="create.html"><i class="fa fa-pencil"></i></a>
				</div>
				<!--Menu Bar End-->
			</div>
		</center>
		<script type="text/javascript" src="scripts/profile_script.js"></script>
	</body>
</html>
