<!DOCTYPE html>
<html>
	<head>
		<title>Snow Globe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
		<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style type="text/css">
			.text-ip {
				background-color:#1f2833;
				border: 0px;
				color:white;
				outline: none;
				width: 100%;
				padding: 10px;
				border-radius: 5px;
			}
		</style>
	</head>
	<body id="body">
		<center class="back" style="width: 100%;height: 100%;">
			<div style="max-width: 500px">
					<div class="w3-padding" style="max-width: 500px">
						<form class="w3-margin" id="signup" style="text-align:left;height: 95vh;">
							<div style="height:10vh;text-align: center;">
								<div class="w3-bar back">
									<a href="" class="logo">
										<b class="w3-margin w3-wide w3-xxlarge">Snow Globe</b>
									</a>
								</div>
							</div>
							<span class="w3-xxlarge"><b>Sign Up</b></span><br><br>
							
							<label><b>Email</b></label><br>
							<input class="text-ip" type="email" placeholder="jane_d@doemail.com" onchange="CheckMail(this)">
							<div class="w3-text-red w3-center w3-medium" id="mail_e"></div>
							
							<label><b>New Username</b></label><br>
							<input class="text-ip" type="text" placeholder="eg. jane_27" onchange="CheckUname(this)">
							<div class="w3-text-red w3-center w3-medium" id="name_e"></div>
							
							<label><b>New Password</b></label><br>
							<input class="text-ip" type="password" placeholder="Enter Your Password">
							
							<button class="w3-button next-button w3-hover-black" type="button" onclick="SignUp()">Sign Up</button>
							
							<div class="w3-padding w3-margin w3-center">
								Already Have an account <a href="#login" style="text-decoration: underline;color:#037d75">LogIn</a> 
							</div>
						</form>
					</div>

					<div class="w3-padding" style="max-width: 500px">
						<div class="w3-margin" id="login"  style="text-align:left;height: 90vh;">
							<span class="w3-xxlarge"><b>Log In</b></span><br><br>

							<label><b>Username</b></label><br>
							<input class="text-ip" type="text" name="uname" placeholder="eg. jane_27">

							<label><b>Password</b></label><br>
							<input class="text-ip" type="password" name="repass" placeholder="Your Password">

							<button class="w3-button next-button w3-hover-black" type="button" onclick="Login()">Login</button>
							<div class="w3-text-red w3-center w3-medium" id="log_e"></div>
							<div class="w3-padding w3-margin w3-center">Don't Have an account Yet ? <a href="#signup" style="text-decoration: underline;color:#037d75">SignUp</a> </div>
						</div>
						<br>
					</div>
			</div>
		</center>	
	</body>
	<script type="text/javascript" src="scripts/entry_script.js"></script>
</html>
