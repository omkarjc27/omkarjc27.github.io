<!DOCTYPE html>
<html>
	<head>
		<title>Snow Globe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
		<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body id="body" onload="Load_Page()">
		<div id="error" style="display: none;position: fixed;top:0px;width: 100%;height: 100%;" class="w3-black w3-center w3-padding"></div>
		<center class="back" style="width: 100%;height: 100%;">
			<div style="max-width: 500px">

				<!--Top Bar Start-->
				<div style="height:10vh;">
					<div class="w3-bar back">
						<a href="" class="logo">
							<b class="w3-margin w3-wide">Snow Globe</b>
						</a>
					</div>
				</div>
				<!--Top Bar End-->
				
								
				<div id="main" class="w3-black w3-round-xlarge w3-margin-right w3-margin-left" >

					<!--Info Bar Start-->
					<div class="w3-bar w3-padding w3-text-grey" style="height: 10vh;text-align: left;">
						
						<span id="tale_name" class="w3-medium w3-text-white"></span>
						
						<a class="w3-button w3-right w3-xlarge w3-hover-black" style="padding: 0px">
							<i id="tale_like" class="fa fa-heart-o"></i>
						</a>
						<br>
						<a id="tale_writer" class="w3-button w3-small w3-hover-black" style="border:none;padding: 0px"></a>
					</div>
					<!--Info Bar End-->
					
					
					<!--Media Bar Start-->
					<div id="page_media" style="height:50vh;font-size: 2.7vh" class="w3-padding">
						<i class="fa fa-spinner fa-spin" style="font-size:50px;margin-top: 45%;"></i>
					</div>
					<!--Media Bar End-->
				
					
					<!--Option Bar Start-->
					<div style="height: 18vh">
						<div id="next_buttons" class="w3-margin-right w3-margin-left w3-row w3-large" style="text-align: left">
						</div>
					</div>
					<!--Option Bar End-->

				</div>
				<div style="height: 2vh"></div>
				<!--Menu Bar Start-->
				<div class="w3-padding" style="height:5vh;color: #c5c6c7;border-top:1px solid #1a1a1a">
					<a class="w3-left nohov" href="search.html"><i class="fa fa-search"></i></a>
					<a class="w3-center nohov" href="profile.html"><i class="fa fa-user-circle-o"></i></a>
					<a class="w3-right nohov" href="create.html"><i class="fa fa-pencil"></i></a>
				</div>
				<!--Menu Bar End-->
			</div>
		</center>	
	</body>
	<script type="text/javascript" src="scripts/error.js"></script>
	<script type="text/javascript" src="scripts/reader_script.js"></script>
