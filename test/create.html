<!DOCTYPE html>
<html>
	<head>
		<title>W3.CSS</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="stylesheet" href="main.css">
		<meta name="viewport" content="minimal-ui">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
		<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body id="body">
		<center class="back" style="width: 100%;height: 100%;">
			<div>

				<!--Top Bar Start-->
				<div style="height:14vh;max-width: 500px">
					<div class="back w3-padding" style="text-align: left;">
						<input id="tale_name" type="text" placeholder="Tale Name" class="w3-input w3-medium w3-round-large" style="background-color:#1f2833;border: none;color:white" value="" onkeyup="EditTaleName(this.value);">
						<button class="next-button w3-button w3-hover-black w3-small" style="width: 49%;">
							<i class="fa fa-save"></i> Save as Draft
						</button>
						<button class="next-button w3-button w3-hover-black w3-small" style="width: 49%;">
							<i class="fa fa-share-alt"></i> Share 
						</button>
					</div>
				</div>
				<!--Top Bar End-->
				
							
				<!--Tale Space Start-->
				<div id="tale_space" style="height: 76vh;overflow-x: scroll;white-space: nowrap;overflow-y: hidden;" class="scroll"></div>
				<!--Tale Space End-->
				

				<!--Menu Bar Start-->
				<div class="w3-padding" style="height:5vh;color: #c5c6c7;border-top:1px solid #1a1a1a;max-width: 500px;">
					<a class="w3-left nohov" href="search.html"><i class="fa fa-search"></i></a>
					<a class="w3-center nohov" href="profile.html"><i class="fa fa-user-circle-o"></i></a>
					<a class="w3-right nohov" href="create.html"><i class="fa fa-pencil"></i></a>
				</div>
				<!--Menu Bar End-->
			</div>
		</center>	
	</body>
	<script type="text/javascript" src="scripts/creator_script.js"></script>
</html>
