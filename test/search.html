<!DOCTYPE html>
<html>
	<head>
		<title>W3.CSS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
		<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body id="body">
		<center class="back" style="width: 100%;height: 100%;">
			<div style="max-width: 500px">

				<!--Top Bar Start-->
				<div style="height:10vh;">
					<div class="w3-bar back">
						<a href="" class="logo">
							<b class="w3-margin w3-wide">Largegam</b>
						</a>
					</div>
				</div>
				<!--Top Bar End-->


				<!--Search Bar Start-->
				<div style="height:10vh;" class="w3-padding w3-animate-left">
					<input class="w3-input w3-round-large" type="text" name="" id="search-bar" style="background-color:#1f2833;border: none;color:white" placeholder="Search a tale or a user..." onkeyup="Search(this.value);">
				</div>
				<!--Search Bar End-->
				
				

				<!--Info Bar Start-->
				<div style="height:70vh;text-align: left" id="disp" class="w3-padding"></div>
				<!--Info Bar End-->				
				


				<!--Menu Bar Start-->
				<div class="w3-padding" style="height:5vh;color: #c5c6c7;border-top:1px solid #1a1a1a">
					<a class="w3-left nohov" href="search.html"><i class="fa fa-search"></i></a>
					<a class="w3-center nohov" href="profile.html"><i class="fa fa-user-circle-o"></i></a>
					<a class="w3-right nohov" href="create.html"><i class="fa fa-pencil"></i></a>
				</div>
				<!--Menu Bar End-->
			</div>
		</center>	
	</body>
	<script type="text/javascript" src="scripts/search_script.js"></script>
</html>
