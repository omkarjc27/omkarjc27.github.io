<!DOCTYPE html>
<html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello !!</title>
</head>
<body>
	<input type="file" name="file" id="input">
	<p id="disp"></p>
</body>
<script>

const inputElement = document.getElementById("input");
inputElement.addEventListener("change", handleFiles, false);
function handleFiles() {
	const fileList = this.files;
	file = fileList[0]
	classes_ = ['bhuvneshwar_kumar','dinesh_karthik','hardik_pandya','jasprit_bumrah','k._l._rahul','kedar_jadhav','kuldeep_yadav','mohammed_shami','ms_dhoni','ravindra_jadeja','rohit_sharma','shikhar_dhawan','vijay_shankar','virat_kohli','yuzvendra_chahal']
	
	var ourRequest = new XMLHttpRequest();
	ourRequest.open('POST', 'https://dop-api.herokuapp.com/predict/');
	var formData = new FormData();
	formData.append("img_file",file);
	ourRequest.send(formData);
	ourRequest.onload = function() {
		if (ourRequest.status >= 200 && ourRequest.status < 400) {
			var data = JSON.parse(ourRequest.responseText);
			console.log(data)
			var disp = document.getElementById("disp")
			disp.innerHTML = classes_[data[0].indexOf(Math.max.apply(null,data[0]))];
		} else {
			alert('Server Error! Our Team is working on fixing it.')
		}
	}
}

</script>
